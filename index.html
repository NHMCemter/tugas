<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tugas Perbaikan Nilai Pemrograman Dasar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Program Kasir Sederhana</h1>
        <div class="form-group">
            <label for="nama_barang">Nama Barang</label>
            <input type="text" id="nama_barang">
        </div>
        <div class="form-group">
            <label for="jumlah_barang">Jumlah Barang</label>
            <input type="number" id="jumlah_barang">
        </div>
        <div class="form-group">
            <label for="harga_satuan">Harga Satuan</label>
            <input type="number" id="harga_satuan">
        </div>
        <button onclick="hitungTotalBayar()">Hitung Total Bayar</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function hitungTotalBayar() {
            const namaBarang = document.getElementById('nama_barang').value;
            const jumlahBarang = parseInt(document.getElementById('jumlah_barang').value);
            const hargaSatuan = parseInt(document.getElementById('harga_satuan').value);

            if (!namaBarang || isNaN(jumlahBarang) || isNaN(hargaSatuan)) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Tidak bisa terhitung.</p>`;
            return;
        }
            const totalHarga = jumlahBarang * hargaSatuan;
            let diskon = 0;
            if (totalHarga > 100000) {
                diskon = 0.2 * totalHarga;
            } else if (totalHarga > 50000) {
                diskon = 0.1 * totalHarga;
            }

            const totalBayar = totalHarga - diskon;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2 style="text-align: center;">Struk Pembelian</h2>
                <p>Nama Barang: ${namaBarang}</p>
                <p>Jumlah Barang: ${jumlahBarang}</p>
                <p>Harga Satuan: Rp ${hargaSatuan}</p>
                <p>Total Harga: Rp ${totalHarga}</p>
                <p>Diskon: Rp ${diskon}</p>
                <p>Total Bayar: Rp ${totalBayar}</p>
            `;
        }
    </script>
</body>

</html>
